{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Shop</a>
            <div>
                <a href="/" class="mr-4">Home</a>
                <a href="{% url 'cart' %}" class="mr-4">Cart</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md p-4 text-center mt-10">
        <p>&copy; 2025 Shop. All rights reserved.</p>
    </footer>
    
</body>
</html>
