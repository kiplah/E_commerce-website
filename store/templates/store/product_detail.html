{% extends "store/base.html" %}

{% block title %}{{ product.name }} - Shop{% endblock %}

{% block content %}
<div class="bg-white p-6 shadow-md rounded">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover rounded">
    <h2 class="text-3xl font-bold mt-4">{{ product.name }}</h2>
    <p class="text-gray-600 mt-2">â‚¦{{ product.price }}</p>
    <p class="mt-4">{{ product.description }}</p>

    <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-4">
        {% csrf_token %}
        <input type="submit" value="Add to Cart" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
    </form>
</div>
{% endblock %}
